<html lang="pt-BR">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>SGI - Login - IPB Palmeiras</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&amp;display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/static/css/sgi.css"/>
 </head>
 <body class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden bg-gradient-to-r from-[#363636] to-[#1C1C1C]">
  <div class="max-w-5xl w-full shadow-lg flex rounded-lg overflow-hidden relative z-10 flex-col md:flex-row">
   <div class="w-full md:w-1/2 bg-yellow-600 flex flex-col items-center justify-center p-12 space-y-6 text-center">
    <h2 class="text-white text-3xl md:text-4xl font-extrabold tracking-widest">BEM-VINDO</h2>
    <p class="text-white font-light text-sm md:text-base tracking-wider">
     Sistema de Gestão da Igreja Presbiteriana de Palmeiras
    </p>
    <form class="w-full max-w-sm flex flex-col space-y-4">
     <input class="w-full bg-yellow-700 placeholder-white text-white px-4 py-3 rounded-full border-2 border-transparent focus:border-white focus:outline-none" placeholder="USUÁRIO" type="text"/>
     <input class="w-full bg-yellow-700 placeholder-white text-white px-4 py-3 rounded-full border-2 border-transparent focus:border-white focus:outline-none" placeholder="SENHA" type="password"/>
     <div class="flex justify-between text-xs md:text-sm text-white font-normal tracking-wide">
      <label class="flex items-center space-x-2">
       <input class="w-4 h-4 border border-white rounded-sm bg-yellow-600 checked:bg-white checked:border-yellow-600" type="checkbox"/>
       <span>Lembrar</span>
      </label>
      <a class="hover:underline text-white" href="#">Esqueceu a senha?</a>
     </div>
     <button id="btnLogin" class="w-full bg-white py-3 rounded-full text-yellow-600 font-extrabold tracking-widest hover:bg-gray-200 transition" type="submit">
      ENTRAR
     </button>
     <a href="/sgi/cad/cadmembros.html" id="btnCadastro" class="w-full bg-yellow-800 py-3 rounded-full text-white font-extrabold tracking-widest hover:bg-yellow-900 transition block text-center">
        CADASTRAR
     </a>
    </form>
   </div>
   <div class="w-full md:w-1/2 bg-black flex items-center justify-center p-12">
    <img alt="Logo da IPB Palmeiras" class="h-48" loading="lazy" src="/static/imgs/acs/logo_ipp.png"/>
   </div>
  </div>
 </body>
</html>
