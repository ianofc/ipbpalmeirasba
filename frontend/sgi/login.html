<html lang="pt-BR">
 <head>
  <!-- Metadados básicos -->
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale-1" name="viewport"/>
  <title>
   WELCOME - LOGIN PENIEL
  </title>
  <!-- Importação de bibliotecas externas -->
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&amp;display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/css2?family=Roboto+Mono&amp;display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/css2?family=Roboto+Mono&amp;display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="src/style.css"/>
 </head>
 <body class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden bg-gradient-to-r from-[#363636] to-[#1C1C1C]">
  <!-- Container principal -->
  <div class="max-w-5xl w-full shadow-lg flex rounded-lg overflow-hidden relative z-10 flex-col md:flex-row">
   <!-- Seção de formulário -->
   <div class="w-full md:w-1/2 bg-yellow-600 flex flex-col items-center justify-center p-12 space-y-6 text-center">
    <h2 class="text-white text-3xl md:text-4xl font-extrabold tracking-widest">
     MINISTÉRIO PENIEL
    </h2>
    <h3 class="text-white text-xl md:text-2xl font-semibold tracking-wide">
     GESTÃO DE PESSOAS
    </h3>
    <form action="home.html" class="w-full max-w-md space-y-6" method="GET" onsubmit="saveUserName(event)">
     <!-- Campo para nome de usuário -->
     <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700">Nome do Obreiro</label>
      <input
        type="text"
        id="username"
        name="username"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-yellow-500 focus:ring-yellow-500 sm:text-sm"
        placeholder="Digite seu nome"
        required
      />
     </div>
     <!-- Campo para senha -->
     <input class="w-full py-3 px-6 rounded-full text-center text-sm md:text-base font-normal tracking-widest placeholder-white placeholder-opacity-70 bg-yellow-600 border border-white text-white focus:outline-none focus:ring-2 focus:ring-white" name="password" placeholder="● ● ● ● ● ● ● ●" required="" type="password"/>
     <div class="flex justify-between text-xs md:text-sm text-white font-normal tracking-wide">
      <label class="flex items-center space-x-2">
       <input class="w-4 h-4 border border-white rounded-sm bg-yellow-600 checked:bg-white checked:border-yellow-600" type="checkbox"/>
       <span>
        Lembrar
       </span>
      </label>
      <a class="hover:underline text-white" href="#">
       Esqueceu a senha?
      </a>
     </div>
     <!-- Botão de login -->
     <button id="btnLogin" class="w-full bg-white py-3 rounded-full text-yellow-600 font-extrabold tracking-widest hover:bg-gray-200 transition" type="submit">
      ENTRAR
     </button>
     <!-- Link para cadastro -->
     <a href="cadobreiros.html" id="btnCadastro" class="w-full bg-yellow-800 py-3 rounded-full text-white font-extrabold tracking-widest hover:bg-yellow-900 transition block text-center">
        CADASTRAR
     </a>
    </form>
   </div>
   <!-- Seção de imagem -->
   <div class="w-full md:w-1/2 bg-black flex items-center justify-center p-12">
    <img alt="Logo do Ministerio Peniel" class="h-12 md:h-80" height="80" loading="lazy" src="/src/imgs/logopeniel.png" width="1200"/>
   </div>
  </div>
  <script src="frontend/src/js/script.js"></script>
  <script>
    function saveUserName(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      localStorage.setItem('username', username);
      window.location.href = 'home.html';
    }
  </script>
 </body>
</html>
